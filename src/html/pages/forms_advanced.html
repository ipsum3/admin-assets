@@include('../layouts/head.html')

<h1 class="main-title">Advanced components</h1>

<form>
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">wysiwyg</h3>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label>Editeur</label>
                <textarea class="tinymce" name="mytextarea">Hello, World!</textarea>
            </div>
            <div class="form-group">
                <label>Editeur simple</label>
                <textarea class="tinymce-simple" name="mytextarea">Hello, World!</textarea>
                <script src="../dist/tinymce.js"></script>
            </div>


            <div class="upload" data-uploadendpoint="http://localhost" data-uploadmedias="../datas/medias.json" data-uploadrepertoire="repertoire" data-uploadpublicationid="10" data-uploadpublicationtype="type">
                <h3>Upload Files</h3>

                <!-- Target DOM node #1 -->
                <div class="upload-DragDrop"></div>

                <!-- Progress bar #1 -->
                <div class="upload-ProgressBar"></div>

                <!-- Alerts message #1 -->
                <div class="upload-alerts mt-3"></div>

                <!-- Uploaded files list #1 -->
                <div class="mt-3">
                    <h4>Uploaded files:</h4>
                    <div class="d-flex flex-row flex-wrap sortable upload-files" data-sortableurl="test.php">
                    </div>
                    <script class="upload-template" type="x-tmpl-mustache">
                        <div class="media" data-sortable="{{ id }}">
                            <div class="media-img">
                                <img src="{{ url }}" alt="">
                            </div>
                            <div class="media-title">
                                {{ titre }}
                            </div>
                            <div class="media-toolbar">
                                <ul>
                                    <li><a href="#" title="modifier"><span class="fa fa-edit"></span></a></li>
                                    <li><a href="#" class="Supprimer"><span class="fa fa-trash-alt"></span></a></li>
                                    <li class="sortable-move" title="Trier"><span class="fa fa-arrows-alt"></span></li>
                                </ul>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
            <link href="../dist/uppy.css" rel="stylesheet">
            <script src="../dist/uppy.js"></script>
        </div>
        <div class="box-footer">
            <div><button class="btn btn-outline-secondary" type="reset">Cancel</button></div>
            <div><button class="btn btn-primary" type="submit">Submit</button></div>
        </div>
    </div>
</form>


@@include('../layouts/foot.html')
